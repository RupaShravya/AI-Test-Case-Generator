<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offline Test Case Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            width: 580px;
            text-align: center;
        }
        h1 {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0,123,255,0.3);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 26px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        #generateBtn { background-color: #007bff; }
        #generateBtn:hover { background-color: #0056b3; transform: translateY(-2px); }
        #downloadBtn { background-color: #28a745; }
        #downloadBtn:hover { background-color: #1e7e34; transform: translateY(-2px); }
        .output-card {
            background: #f0f4f8;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.6;
            border-left: 5px solid #007bff;
            max-height: 450px;
            overflow-y: auto;
        }
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offline Test Case Generator</h1>
        <input id="req" placeholder="Type your requirement here..." />
        <div class="buttons">
            <button id="generateBtn" onclick="generate()">Generate Description</button>
            <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
        </div>
        <div class="output-card" id="output">Your description will appear here...</div>
        <footer>Team 5 Project</footer>
    </div>

    <script>
        let lastOutput = ""; // Store last output for CSV

        async function generate() {
            const requirement = document.getElementById("req").value;
            if (!requirement) {
                alert("Please enter a requirement.");
                return;
            }

            try {
                const res = await fetch("http://127.0.0.1:5000/generate-testcases", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ requirement })
                });

                const data = await res.json();
                lastOutput = data.result;
                document.getElementById("output").textContent = data.result;

            } catch (err) {
                console.error("ERROR:", err);
                document.getElementById("output").textContent = "Error: " + err;
            }
        }

        function downloadCSV() {
            if (!lastOutput) {
                alert("Generate a description first!");
                return;
            }

            const csv = `"Requirement","Description"\n"${document.getElementById("req").value}","${lastOutput}"\n`;
            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "testcases.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
